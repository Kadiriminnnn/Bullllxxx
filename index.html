<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNB Scanner</title>
    <link rel="stylesheet" href="bnb.css">
</head>
<body>
    <div class="container">
        <img id="eth-logo" src="bnb.png" alt="ETH Logo">
        <div id="checked">Checked: 0</div>
        <div class="scan-box" id="scan-results">
        </div>
        <div class="found-box">
            <img id="found-logo" src="bnb.png" alt="Found">
            <span id="found-amount">0 BNB</span>
            <div id="found-words"> <!-- Kazanç kutusunun altında kelimeler burada eklenecek -->
            </div>
        </div>
        <br>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <br>
        <button id="supportBtn" onclick="window.location.href=''https://t.me/cryptosoftwarr">Support</button>
    </div>
    <script src="bnb.js"></script>
</body>
</html>
